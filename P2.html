<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-init="fruits=['Apple','Banana','Mango']">

  <ul>
    <li ng-repeat="fruit in fruits" ng-if="fruit != 'Banana'">{{fruit}}</li>
  </ul>

</body>
</html>
