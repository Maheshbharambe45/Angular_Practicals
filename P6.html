<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-init="names=['Zoya','Amit','Rahul']; sort=''; reverse=false">

  <button ng-click="reverse=false">Ascending</button>
  <button ng-click="reverse=true">Descending</button>

  <ul>
    <li ng-repeat="n in names | orderBy:sort:reverse">{{n}}</li>
  </ul>

</body>
</html>
