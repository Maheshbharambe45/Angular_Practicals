<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

  <form>
    Name: <input type="text" ng-model="name"><br><br>
    Email: <input type="email" ng-model="email"><br><br>

    Gender:
    <label><input type="radio" ng-model="gender" value="Male"> Male</label>
    <label><input type="radio" ng-model="gender" value="Female"> Female</label><br><br>

    <p>Hello {{name}} ({{email}})</p>
    <p>Gender: {{gender}}</p>
  </form>

</body>
</html>
